
<div class="uk-card uk-card-default  uk-padding">
    <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-auto">
                <img class="uk-border-circle" width="200" height="200" src="{{data.image}}">
                تغير الصورة
                <input type="file" (change)="upload($event)" accept=".png,.jpg" />
                <br>
            </div>
            <div class="uk-width-expand">
                <h1>الحساب الشخصي </h1>
                <h2>  Email: {{email}}</h2>
                <h2>Name: {{data.name}}</h2>
            </div>
             <div class="uk-card-body">
                <div class="uk-card-body">
                    <p> name : {{data.name}}</p>
                    <p>phone :  {{data.phone}}</p>
                    <p>job :  {{data.job}}</p>
                    <p>adress : {{data.address}}</p>
                    <p>city :  {{data.city}}</p>
                    <p>age :  {{data.age}}</p>

                </div>
            <div class="uk-card-footer">

        <a class="uk-button uk-button-primary" href="#modal-sections" uk-toggle>تعديل</a>


        <div id="modal-sections" uk-modal>
            <div class="uk-modal-dialog">
                <button class="uk-modal-close-default" type="button" uk-close></button>
                <div class="uk-modal-header">
                    <h2 class="uk-modal-title">تعديل</h2>
                </div>

                <div class="uk-modal-body">
                  <fieldset class="uk-fieldset">
                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="اسمك" name="name" [(ngModel)]="data.name" >
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="رقم الهاتف"  name="phone" [(ngModel)]="data.phone">
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="العمر"  name="age" [(ngModel)]="data.age">
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="العنوان"  name="address" [(ngModel)]="data.address">
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="المحافظة"  name="city"  [(ngModel)]="data.city">
                    </div>
                    <div class="uk-margin">
                        <input class="uk-input" type="text" placeholder="الوظيفة" name="comments"  name="job" [(ngModel)]="data.job">
                    </div>
                </fieldset>
                </div>

                <p class="uk-text-right">
                  <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                  <button class="uk-button uk-button-primary" type="button" (click)="oneedite()" >Save</button>
              </p>
            </div>
        </div>
    </div>
  </div>
